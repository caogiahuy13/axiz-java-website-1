<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>キャラクター一覧</title>
    <link rel="stylesheet" type="text/css" href="./css/common.css" />
    <link rel="stylesheet" type="text/css" href="./css/officer.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body class="character-bg">
    <div style="display: flex;">
      <div style="display: flex; flex-direction: column;">
        <div class="character-info-container">
          <div id="name" class="character-name"></div>
          <hr style="width: 50%;" />
          <div id="introduce" class="character-introduce"></div>
          <br />
          <iframe
            id="trailer"
            width="100%"
            height="264"
            src=""
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>

      <img id="image" class="character-img" src="" />
    </div>

    <script src="./js/countries.js"></script>
    <script src="./js/officers.js"></script>
    <script src="./js/util.js"></script>
    <script>
      let name = getUrlParams()["name"];
      $("#name").append(officers[name].name);

      $("#introduce").append(officers[name].quote);

      $("#image").attr("src", officers[name].bgImage);

      $("#trailer").attr(
        "src",
        `https://www.youtube.com/embed/${officers[name].trailer}?autoplay=1`
      );
    </script>
  </body>
</html>
