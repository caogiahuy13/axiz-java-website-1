<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Officer</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <style>
      .bg {
        background-image: url("./img/background.jpg");
        background-color: #cccccc;
        background-size: cover;
      }
    </style>
  </head>
  <body class="bg">
    <div class="solid" style="display: flex; flex-direction: column;">
      <div
        class="solid"
        style="width: 200px; height: 200px; margin: 100px;"
      ></div>
      <div
        class="solid"
        style="width: 200px; height: 200px; margin: 100px;"
      ></div>
      <div
        class="solid"
        style="width: 200px; height: 200px; margin: 100px;"
      ></div>
    </div>
  </body>

  <script src="./clans.js"></script>
  <script src="./util.js"></script>
  <script>
    let clanName = getUrlParams()["clan"];
    $("#logo").append(clans[clanName].logo);

    clans[clanName].officers.map((officer) =>
      $("#officers").append(
        `<a class="officer-card" href="./officer.html?name=${officer}"><img src="http://i.stack.imgur.com/2OrtT.jpg" width="100%" /></a>`
      )
    );
  </script>
</html>
