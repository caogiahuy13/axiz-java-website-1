<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Officer</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body class="character-bg">
    <div style="display: flex;">
      <div style="display: flex; flex-direction: column;">
        <div
          style="
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            margin: 40px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.8);
          "
        >
          <div id="name" class="character-name"></div>
          <hr style="width: 50%;" />
          <div id="introduce" class="character-introduce"></div>
        </div>
      </div>

      <img id="image" style="width: 70%;" src="" />
    </div>

    <script src="./countries.js"></script>
    <script src="./officers.js"></script>
    <script src="./util.js"></script>
    <script>
      let name = getUrlParams()["name"];
      $("#name").append(officers[name].name);

      $("#introduce").append(officers[name].quote);

      $("#trailer").append(officers[name].trailer);

      $("#image").attr("src", officers[name].bgImage);
    </script>
  </body>
</html>
