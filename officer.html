<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Officer</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <style>
      .bg {
        background-image: url("./img/background.jpg");
        background-color: #cccccc;
        background-size: cover;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body class="bg">
    <div class="solid" style="display: flex; flex-direction: column;">
      <div
        id="name"
        class="solid"
        style="width: 200px; height: 200px; margin: 100px;"
      ></div>
      <div
        id="introduce"
        class="solid"
        style="width: 200px; height: 200px; margin: 100px;"
      ></div>
      <div
        id="trailer"
        class="solid"
        style="width: 200px; height: 200px; margin: 100px;"
      ></div>
    </div>

    <script src="./countries.js"></script>
    <script src="./util.js"></script>
    <script>
      let name = getUrlParams()["name"];
      $("#name").append(name);
      console.log(name);

      $("#introduce").append(officers[name].introduce);

      $("#trailer").append(officers[name].trailer);
    </script>
  </body>
</html>
